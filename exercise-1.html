<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tim min cua cac phan tu chan : [1,2,3,4,5,2,0,1,2] =>0
    let arr = [1, 2, 3, 4, 5, 2, 0, 1, 2];
    let min = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0 && min > arr[i]) {
            min=arr[i];
        }
    }
    document.write('Phan tu nho nhat trong mang la: '+min);


</script>
</body>
</html>
